<header class="header">
  <div class="container header__container">
    <img
      class="logo"
      srcset="./images/logo.jpg 1x, ./images/logo-2x.jpg 2x"
      src="./images/logo.jpg"
      alt="logo"
    />
    <button
      class="menu-btn btn js-open-menu"
      type="button"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="menu-btn__icon">
        <use href="./images/sprite.svg#burger"></use>
      </svg>
    </button>
  </div>
</header>
